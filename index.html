<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>

  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main>
    <div class="left-form">
      <nav class="logo-up">
        <img src="./images/logo.svg" alt="logo-image-compin">
      </nav>

      <section class="form">
        <h3>
          <img src="./images/log-in.svg" alt="login-icon"> Faça seu login
        </h3>
  
        <p>Entre com suas informações de cadastro</p>
  
        <form>
            <label for="email">E-mail</label>
            <div class="board">
              <img src="./images/mail.svg" alt="mail-icon">
              <input id="email" type="email">
            </div>
    
            <label for="pass">Senha</label>
            <div class="board">
              <img src="./images/lock.svg" alt="lock-icon">
              <input id="pass" type="password">
              <img src="./images/eye.svg" alt="eye-icon">
            </div>
    
            <input type="checkbox" id="check">
            <label for="check">Lembre-me</label>
    
            <a href="#">Esqueci minha senha</a>
          
            <button type="submit">Entrar</button>
        </form>
        <p>Não tem uma conta? <a href="#"><strong>Registre-se</strong></a></p>
      </section>
    </div>

    <div class="right-bg-image">
      <img src="./images/side-image-2x.jpg" alt="">
    </div>
  </main>
</body>
</html>
